
{% extends "base.html" %}
{% block title %}Agent Rate and Review{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="float-start feedback-heading">Agent List</h1>
    </div>
  </div>
  <!-- Feedback Section -->
  <div class="review-section" style="height: 600px; overflow-y: auto;">
    <ol class="list-group list-group-numbered">
      {% for agent in agentlist|reverse %}
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div>
            <div class="fw-bold" style="display: inline;">Agent:</div>
            <div style="display: inline;">{{ agent.username }}</div>
          </div>
          
          <form action="/displayAgentDetail"  class="ms-auto" method="POST">
            <input type="hidden" name="agentname" value="{{ agent.username }}">
            <button type="submit" class="btn btn-primary">Rate and Review</button>
          </form>
          <form action="/viewReviewRating"  class="ms-auto">
            <input type="hidden" name="agentname" value="{{ agent.username }}">
            <button type="submit" class="btn btn-primary">View rate and review</button>
          </form>
        </div>
      </li>
      {% endfor %}
    </ol>
  </div>
</div>
{% endblock %}
