{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}

<style>
    .main h2 {font-size: 30px;
    text-align:center;}
    .main .card{width:80%;
      background-color: #fff;
      margin-left:auto;
      margin-right:auto;
      padding:20px 20px 40px;}
    .main .card table {
      border: none;
      font-size: 18px;
      height: 300px;}
</style>

<body>
    <div class="main">
      <h2>Current Profile</h2>
      <div class="card">
        <table>
            <tr>
              <td>Role</td>
              <td>:</td>
              <td>{{role}}</td>
            </tr>
            <tr>
              <td>Username</td>
              <td>:</td>
              <td>{{username}}</td>
            </tr>
            <tr>
              <td>Name</td>
              <td>:</td>
              <td>{{name}}</td>
            </tr>
            <tr>
              <td>Surname</td>
              <td>:</td>
              <td>{{surname}}</td>
            </tr>
            <tr>
              <td>Contact</td>
              <td>:</td>
              <td>{{contact}}</td>
            </tr>
            <tr>
              <td>Date Of Birth</td>
              <td>:</td>
              <td>{{date_of_birth}}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>:</td>
              <td>{{email}}</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>:</td>
              <td>{{address}}</td>
            </tr>
        </table>
        <br>
        <br>
        <form action="/editprofile"  method="POST">
            
            <label class="form-label" for="name">Name</label>
            <input type="text" id="newname" name="newname" class="form-control form-control-lg" placeholder="Enter New Name"/>
            
            <label class="form-label" for="surname">Surname</label>
            <input type="text" id="newsurname" name="newsurname" class="form-control form-control-lg" placeholder="Enter New Surname"/>

            <label class="form-label" for="contact">Contact</label>
            <input type="text" id="newcontact" name="newcontact" class="form-control form-control-lg" placeholder="Enter New Contact"/>

            <label class="form-label" for="date_of_birth">Date Of Birth</label>
            <input type="text" id="newdate_of_birth" name="newdate_of_birth" class="form-control form-control-lg" placeholder="Enter New date of birth"/>
            
            <label class="form-label" for="email">Email address</label>
            <input type="email" id="newemail" name="newemail" class="form-control form-control-lg" placeholder="Enter New Email"/>

            <label class="form-label" for="address">Address</label>
            <input type="text" id="newaddress" name="newaddress" class="form-control form-control-lg" placeholder="Enter New Address"/>
            <br>
            <button type="submit" class="btn btn-info btn-lg btn-block">Update</button>
        </form>
        </div>
    </div>

</body>
{% endblock %}
