{% extends "base.html" %}
{% block title %}Changed{% endblock %}

{% block content %}
<style>
  .outer-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    display: flex;
    justify-content: center;
  }

  .left-content, .right-content {
    flex: 10; /* Change the flex value to adjust size */
    padding: 20px;
  }

  .left-content {
    color: white; /* Set text color to white */
  }

  .search-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
  }

  .filter-buttons {
    display: flex;
    justify-content: space-between;
    width: 300px;
    margin-bottom: 10px;
  }

  .filter-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    flex-grow: 1;
    margin-right: 5px;
  }

  .filter-button:last-child {
    margin-right: 0;
  }

  .filter-button.active {
    background-color: #005f7f;
  }

  .search-box {
    width: 200px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin-bottom: 10px;
  }

  .search-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
  }

  .search-button:hover {
    background-color: #45a049;
  }

  .dropdown-container {
    display: flex;
    justify-content: space-between;
    width: 300px;
  }

  .dropdown {
    width: calc(33.33% - 5px);
    margin-right: 5px;
  }
</style>

<div class="main-container">
<div class="container">
  <div class="left-content">
    <h3>Welcome to our</h3>
    <h1>Real Estate System</h1>
    <h3>Get started -> </h3>
    <a class="btn btn-outline-secondary" href="/about-us">About Us</a>
  </div>
  <div class="right-content">
    <div class="search-container">
      <div class="filter-buttons">
        <button class="filter-button">Buy</button>
        <button class="filter-button">Sell</button>
        <button class="filter-button">Find Agent</button>
      </div>
      <div>
        <input type="text" class="search-box" placeholder="Search for properties...">
        <button class="search-button">Search</button>
      </div>
      <div class="dropdown-container">
        <select class="dropdown">
          <option value="">Property Type</option>
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
          <option value="condo">Condo</option>
        </select>
        <select class="dropdown">
          <option value="">Price</option>
          <option value="100000">Below $100,000</option>
          <option value="200000">Below $200,000</option>
          <option value="300000">Below $300,000</option>
        </select>
        <select class="dropdown">
          <option value="">Number of Rooms</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5+</option>
        </select>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
