<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link type="text/css" href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">Visualex.</span>
              </div>
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;" method="POST">


                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            {% if category == 'error' %}
                            <div class="alert alert-danger alter dismissable fade show" role="alert">
                                {{ message }}
                            </div>
                            {% else %}
                            <div class="alert alert-success alter dismissable fade show" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up</h3>


                  <div class="form-outline mb-4">
                    <select name="role" id="role">
                      <option value="buyer">Buyer</option>
                      <option value="seller">Seller</option>
                      <option value="Real Estate Agent" selected>Real Estate Agent</option>
                    </select>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter Username"/>
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Enter Name"/>
                    <label class="form-label" for="name">Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="surname" name="surname" class="form-control form-control-lg" placeholder="Enter Surname"/>
                    <label class="form-label" for="surname">Surname</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="contact" id="contact" name="contact" class="form-control form-control-lg" placeholder="Enter Contact"/>
                    <label class="form-label" for="contact">Contact</label>
                  </div>

                  <div class="form-outline mb-4">
                        <div class="input-group date" id="datepicker">
                            <input type="text" id="date_of_birth" name="date_of_birth" class="form-control form-control-lg" placeholder="mm/dd/yyyy">
                            <span class="input-group-append">
                                <span class="input-group-text bg-white">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    <label for="date" class="form-label">Date Of Birth</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter Email"/>
                    <label class="form-label" for="email">Email address</label>
                  </div>

                <div class="form-outline mb-4">
                  <input type="text" id="address" name="address" class="form-control form-control-lg" placeholder="Enter Address"/>
                  <label class="form-label" for="address">Address</label>
                </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="password1" name="password1" class="form-control form-control-lg" placeholder="Enter Password"/>
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password2" name="password2" class="form-control form-control-lg" placeholder="Confirm password"/>
                    <label class="form-label" for="password">Password (Confirm)</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button type="submit" class="btn btn-info btn-lg btn-block">Register</button>
                  </div>

                  <p>Already have an account? <a href="/" class="link-info">Login here</a></p>
                </form>
                
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="static/images/loginpage.jpg"
                alt="Login image" class="w-100 vh-100" style="object-fit: fit; object-position: left;">
            </div>
          </div>
        </div>
      </section>
      <script type="text/javascript">
        $(function() {
          $('#datepicker').datepicker();
        })
      </script>
</body>
