<!DOCTYPE html>
<html lang="en">
<head>
  <title>Change Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link type="text/css" href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
              </div>
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;" method="POST">
      
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Change Password</h3>
      
                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Username</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="newPassword" class="form-control form-control-lg" />
                    <label class="form-label" for="password">New Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="cfmPassword" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Confirm Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button type="submit" class="btn btn-info btn-lg btn-block">Submit</button>
                  </div>

                  {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                    {% if category == 'error' %}
                    <div class="alert alert-danger alter dismissable fade show" role="alert">
                      {{ message }}
                    </div>
                    {% else %}
                    <div class="alert alert-success alter dismissable fade show" role="alert">
                      {{ message }}
                    </div>
                    {% endif %}
                    {% endfor %}
                  {% endif %}
                  {% endwith %}
      
                  <p>Ready to log in? <a href="/" class="link-info">log in here</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="static/images/loginpage.jpg"
                alt="Login image" class="w-100 vh-100" style="object-fit: fit; object-position: left;">
            </div>
          </div>
        </div>
      </section>
</body>
